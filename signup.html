<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <h1 style="text-align: center;">Registeration Form</h1>

        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder ="">

            </tr>
            <tr>
                <td>
                    Phone no.:
                </td>
                <td>
                <input type="text" placeholder= "">
                </td>
            </tr>
            <tr>
            <td>
                Email ID:
            </td>
            <td>
                <input type="text" placeholder="">
            </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>

            <tr>
                <td>

                    <textarea name="5" id="Address"cols="30"></textarea>

            </tr>

                <td>
                    Submit:
                </td>

                    <input type="Submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>

</html>
